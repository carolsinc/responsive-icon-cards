<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Resposive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <ul class=cards>
    <li class=card>
      <img class=card-image src="images/atlas.svg" alt="">
      <div class=card-body>
        <h1> Atlas moth </h1>
        <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </div>
    </li>

    <li class=card>
      <img class=card-image src="images/hercules.svg" alt="">
      <div class=card-body>
        <h1> Hercules Moth </h1>
        <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </div>
    </li>

    <li class=card>
      <img class=card-image src="images/ornate.svg" alt="">
      <div class=card-body>
        <h1> Ornate moth </h1>
        <p>It is colored from pink, red, orange and yellow to white with black markings</p>
      </div>
    </li>
  </ul>
</body>
